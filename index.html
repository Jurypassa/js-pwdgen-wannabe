<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">

        <!-- inizio main -->
        <main>

            <!-- inizio immagine di sfondo -->
            <img src="img/certificato.jpg" alt="certificato">
            <!-- / immagine di sfondo -->

            <!-- inizio container testo -->
            <div class="c-testo">
                <div class="big">
                    <span id="nome"></span>
                    <span id="cognome"></span>
                </div>
                <p>Per la partecipazione alla 3° edizione Internzaionale su Scienza e Magia all'università di Paperopoli il 22 Settembre</p>
            </div>
            <!-- / container testo -->

        </main>
        <!-- / main -->

    
        <!-- inizio footer -->
        <footer>

            <!-- inizio sezione firma -->
            <div class="signature">Paolino Paperino</div>
            <!-- / sezione firma -->

            <!-- inizio sezione data -->
            <div id="data"></div>
            <!-- / sezione data -->

            <!-- inizio immagine paperino -->
            <img src="img/paperino.png" alt="paperino">
            <!-- / immagine paperino -->

        </footer>
        <!-- / footer -->

    </div>


    <div id="prova"></div>
    




    <script src="js/script.js"></script>


</body>
</html>
